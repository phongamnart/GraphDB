<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Node and Relationship</title>
</head>
<body>
    <h1>Create Node and Relationship</h1>
    
    <!-- Form for creating a new node -->
    <h2>Create Node</h2>
    <form id="createNodeForm">
        <label for="nodeName">Node Name:</label><br>
        <input type="text" id="nodeName" name="nodeName"><br><br>
        <button type="submit">Create Node</button><br><br>
    </form>
    
    <!-- Form for creating a new relationship -->
    <h2>Create Relationship</h2>
    <form id="createRelationshipForm">
        <label for="fromNode">From Node:</label><br>
        <input type="text" id="fromNode" name="fromNode"><br><br>
        <label for="relationship">Relationship:</label><br>
        <input type="text" id="relationship" name="relationship"><br><br>
        <label for="toNode">To Node:</label><br>
        <input type="text" id="toNode" name="toNode"><br><br>
        <button type="submit">Create Relationship</button>
    </form>

    <script>
        // Function to create a new node
        document.getElementById("createNodeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            fetch('http://localhost:3000/create-node', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('nodeName').value
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Node created successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating node!'); 
            });
        });

        // Function to create a new relationship
        document.getElementById("createRelationshipForm").addEventListener("submit", function(event) {
            event.preventDefault();

            fetch('http://localhost:3000/relation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    from: document.getElementById('fromNode').value,
                    relationship: document.getElementById('relationship').value,
                    to: document.getElementById('toNode').value
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Relationship created successfully!');
                } else {
                    throw new Error('Failed to create relationship');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating relationship!'); 
            });
        });
    </script>
</body>
</html>
